<div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center transform transition-all">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-check-circle text-green-600 text-4xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-congo-green mb-4">Inscription Confirmée!</h2>
        <p class="text-gray-700 mb-6">
            Merci pour votre inscription. Nous avons bien reçu vos informations et vous contacterons bientôt avec plus de détails sur l'événement.
        </p>
        <div class="flex justify-center gap-4">
            <button 
                onclick="closeConfirmationModal()"
                class="bg-congo-green hover:bg-green-800 text-white font-bold py-3 px-6 rounded-lg transition duration-300"
            >
                Retour à l'accueil
            </button>
            <button 
                onclick="window.print()"
                class="border border-congo-green text-congo-green hover:bg-gray-50 font-bold py-3 px-6 rounded-lg transition duration-300"
            >
                <i class="fas fa-print mr-2"></i>Imprimer
            </button>
        </div>
    </div>
</div>

<div id="adminPanel" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
            <div class="bg-congo-green text-white p-6 flex justify-between items-center">
                <h3 class="text-xl font-bold">Administration</h3>
                <button onclick="closeAdminPanel()" class="text-white hover:text-congo-yellow transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="overflow-y-auto max-h-[70vh]">
                <!-- Admin Login Form -->
                <div id="loginForm" class="p-6">
                    <h4 class="text-lg font-bold text-congo-green mb-6">Connexion Administrateur</h4>
                    <div class="mb-6">
                        <label for="adminUsername" class="block text-gray-700 font-medium mb-2">Nom d'utilisateur</label>
                        <input 
                            type="text" 
                            id="adminUsername" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-congo-green focus:border-transparent"
                        >
                    </div>
                    <div class="mb-6">
                        <label for="adminPassword" class="block text-gray-700 font-medium mb-2">Mot de passe</label>
                        <input 
                            type="password" 
                            id="adminPassword" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-congo-green focus:border-transparent"
                        >
                    </div>
                    <button 
                        onclick="loginAdmin()"
                        class="w-full bg-congo-green hover:bg-green-800 text-white font-bold py-3 px-8 rounded-lg transition duration-300"
                    >
                        Se connecter
                    </button>
                </div>
                
                <!-- Admin Dashboard -->
                <div id="adminDashboard" class="hidden p-6">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                        <h4 class="text-lg font-bold text-congo-green">Gestion des inscriptions</h4>
                        <div class="flex gap-2">
                            <button 
                                onclick="exportToCSV()"
                                class="bg-congo-green hover:bg-green-800 text-white font-medium py-2 px-4 rounded-lg transition duration-300"
                            >
                                <i class="fas fa-file-export mr-2"></i>Exporter
                            </button>
                            <button 
                                onclick="logoutAdmin()"
                                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition duration-300"
                            >
                                <i class="fas fa-sign-out-alt mr-2"></i>Déconnexion
                            </button>
                        </div>
                    </div>
                    
                    <div class="relative mb-6">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input
                            type="text"
                            id="searchRegistrations"
                            placeholder="Rechercher des inscriptions..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-congo-green focus:border-transparent"
                        >
                    </div>
                    
                    <div class="overflow-x-auto rounded-lg border border-gray-200">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="py-3 px-4 text-left text-gray-700 font-semibold">Nom</th>
                                    <th class="py-3 px-4 text-left text-gray-700 font-semibold">Email</th>
                                    <th class="py-3 px-4 text-left text-gray-700 font-semibold">Téléphone</th>
                                    <th class="py-3 px-4 text-left text-gray-700 font-semibold">Activités</th>
                                    <th class="py-3 px-4 text-left text-gray-700 font-semibold">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="registrationsTableBody" class="divide-y divide-gray-200">
                                <!-- Dynamic content will be inserted here -->
                                <tr>
                                    <td colspan="5" class="py-8 px-4 text-center text-gray-500">
                                        Chargement des données...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

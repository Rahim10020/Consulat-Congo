<section id="objectifs" class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto text-center mb-16">
            <h2 class="text-2xl md:text-4xl font-bold text-congo-green mb-4">
                Célébration du 65ème Anniversaire
            </h2>
            <div class="w-24 h-1 bg-congo-yellow mx-auto mb-6"></div>
            <p class="text-gray-800 text-md md:text-lg">
                La fête de l'indépendance de la République du Congo constitue un événement majeur pour la communauté congolaise vivant à l'étranger.
            </p>
        </div>

        <div class="grid md:grid-cols-2 gap-12 items-center">
            <div>
                <h3 class="text-2xl font-bold text-congo-green mb-4">Objectifs de l'Événement</h3>
                <ul class="space-y-3">
                    {% for objective in objectives %}
                    <li class="flex items-start">
                        <div class="bg-congo-green rounded-full p-1 mt-1 mr-3">
                            <div class="bg-congo-yellow w-2 h-2 rounded-full"></div>
                        </div>
                        <p class="text-gray-700">{{ objective }}</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            
            <div class="bg-gray-200 border-2 border-dashed rounded-xl w-full h-80 flex items-center justify-center">
                <span class="text-gray-500">Image de la célébration</span>
            </div>
        </div>
    </div>
</section>

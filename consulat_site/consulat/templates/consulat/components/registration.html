<section id="inscription" class="py-20 bg-congo-green">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-congo-green py-8 px-6 text-center">
                <h2 class="text-3xl font-bold text-white">Inscription à l'Événement</h2>
                <p class="text-congo-yellow mt-2">
                    Remplissez le formulaire ci-dessous pour participer
                </p>
            </div>
            
            <form id="registrationForm" class="p-6 md:p-10">
                {% csrf_token %}
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="fullName" class="block text-gray-700 font-medium mb-2">
                            Nom Complet <span class="text-red-500">*</span>
                        </label>
                        <input
                            type="text"
                            id="fullName"
                            name="fullName"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-congo-green focus:border-transparent"
                        >
                    </div>
                    
                    <div>
                        <label for="email" class="block text-gray-700 font-medium mb-2">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-congo-green focus:border-transparent"
                        >
                    </div>
                </div>
                
                <!-- Autres champs du formulaire -->
                
                <div class="text-center">
                    <button
                        type="submit"
                        class="w-full md:w-auto bg-congo-green hover:bg-green-800 text-white font-bold py-4 px-12 rounded-lg transition duration-300"
                    >
                        Soumettre l'inscription
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}65ème Anniversaire de l'Indépendance du Congo{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'congo-green': '#009543',
                        'congo-yellow': '#FBDE4A',
                        'congo-red': '#DC241F',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-['Montserrat']">
    {% include 'consulat/components/navbar.html' %}
    
    {% block content %}
    {% endblock %}
    
    {% include 'consulat/components/footer.html' %}
    
    <!-- {% include 'consulat/components/admin_panel.html' %}
    {% include 'consulat/components/confirmation_modal.html' %} -->
    
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/admin.js' %}"></script>
</body>
</html>
